<!-- listar_utentes.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Exames</title>
    <link rel="stylesheet" href="{% static 'css/detalhes.css' %}">
</head>
<body>
    <h1>Listar Exames</h1>

    <ul>
        {% for exame in exames %}
            <li> Data: {{ exame.data}} || Utente: {{ exame.utente.nome}} - <a href="{% url 'detalhes_exame' exame.id %}">Detalhes</a></li>
        {% endfor %}
    </ul>

</body>
</html>
