<!-- detalhes_medico.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Médico</title>
    <link rel="stylesheet" href="{% static 'css/detalhes.css' %}">
</head>
<body>
    <h1>Detalhes do Médico</h1>

    <p>Nome: {{ medico.nome }}</p>
    <p>Idade: {{ medico.idade }}</p>
    <p>Sexo: {{ medico.get_sexo_display }}</p>
    <p>Número de Saúde: {{ medico.numSaude }}</p>
    <p>Email: {{ medico.email }}</p>
    <p>Especialidade: {{medico.get_especialidade_display}} </p>
    <!-- Adicione outros campos conforme necessário -->

    <a href="{% url 'listar_medicos' %}">Voltar para a Lista de Médicos</a>
</body>
</html>
